<div class="row">
    <div>
      <h1>EDUCACION <button type="button" class="btn btn-dark" routerLink="/nuevaedu" 
      *ngIf="isLogged"> AGREGAR </button> </h1> 
    </div>
  </div>
  <div>
    <div class="row justify-content-center">
        <div class="col-auto">
          <table class="table table-responsive">
            <tbody>
                <tr *ngFor="let Educacion of educacion">
                    <td>
                        <img src="{{Educacion.imgE}}" width="100px">
                    </td>
                    <td>
                        <h5>{{Educacion.fechaE}}</h5>
                    </td>
                    <td>
                        <h5>{{Educacion.nombreE}}</h5>
                    </td>
                    <td>{{Educacion.descripcionE}}</td>
                    <td *ngIf="isLogged">
                        <button class="btn btn-light" routerLink="/editedu/{{Educacion.id}}">
                            <i class="bi bi-pencil-fill"></i></button>
                    </td>
                    <td *ngIf="isLogged">
                        <button class="btn btn-danger" (click)="delete(Educacion.id)">
                            <i class="bi bi-trash-fill"></i></button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
  </div>
