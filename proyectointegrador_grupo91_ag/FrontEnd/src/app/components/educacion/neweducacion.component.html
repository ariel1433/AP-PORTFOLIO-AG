<div class="container">
    <div class="row">
        <div>
            <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="imgE">Logo</label>
                    <input type="url" class="form-control" id="imgE" name="imgE" [(ngModel)]="imgE" required>
                </div>
                <div class="form-group">
                    <label for="fechaE">Fecha de Egreso</label>
                    <input type="number" min="1900" max="2099" step="1" value="2022" class="form-control" id="fechaE" name="fechaE" [(ngModel)]="fechaE" required>
                </div>
                <div class="form-group">
                    <label for="nombreE">Nombre de la institucion</label>
                    <input type="text" class="form-control" id="nombreE" name="nombreE" [(ngModel)]="nombreE" required>
                </div>
                <div class="form-group">
                    <label for="descripcionE">Descripcion de sus estudios</label>
                    <input type="text" class="form-control" id="descripcionE" name="descripcionE" [(ngModel)]="descripcionE" required>
                </div>
                <button class="btn btn-primary">
                    AGREGAR
                </button>
            </form>
        </div>
    </div>
</div>
