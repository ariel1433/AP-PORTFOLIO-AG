<div class="container" *ngIf="expLab">
    <div class="row">
        <div>
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="imgE">Logo</label>
                    <input type="url" class="form-control" id="imgE" name="imgE" [(ngModel)]="expLab.imgE" required>
                </div>
                <div class="form-group">
                    <label for="fechaE">Periodo de experiencia</label>
                    <input type="text" class="form-control" id="fechaE" name="fechaE" [(ngModel)]="expLab.fechaE" required>
                </div>
                <div class="form-group">
                    <label for="nombreE">Nombre de la experiencia</label>
                    <input type="text" class="form-control" id="nombreE" name="nombreE" [(ngModel)]="expLab.nombreE" required>
                </div>
                <div class="form-group">
                    <label for="descripcionE">Descripcion de la experiencia</label>
                    <input type="text" class="form-control" id="descripcionE" name="descripcionE" [(ngModel)]="expLab.descripcionE" required>
                </div>
                <button class="btn btn-primary">
                    MODIFICAR
                </button>
            </form>
        </div>
    </div>
</div>
